<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Cidade Profissões - Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            padding: 60px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }



        .logo {
            height: 80px;
            width: auto;
     
        }

       

        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #fafafa;
            color: #1a1a1a;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
            background: white;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.08);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #6EB52C;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 32px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.25);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
            font-size: 0.875rem;
        }

        .message.success {
            background: #f0f9ff;
            color: #0369a1;
            border: 1px solid #bae6fd;
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .loading {
            display: none;
            margin-top: 16px;
            text-align: center;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsividade para mobile */
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
                margin: 16px;
                border-radius: 20px;
            }

            .title {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 40px;
            }

            .logo {
                height: 70px;
            }

            .form-group input {
                padding: 14px 16px;
                font-size: 16px;
                /* Evita zoom no iOS */
            }

            .submit-btn {
                padding: 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 20px;
            }

            .title {
                font-size: 1.5rem;
            }

            .logo {
                height: 60px;
            }
        }

        /* Estados de validação */
        .form-group input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .form-group input:valid:not(:focus):not(:placeholder-shown) {
            border-color: #10b981;
            background: #f0fdf4;
        }

        /* Animações suaves */
        .container {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Micro-interações */
        .form-group {
            transition: transform 0.2s ease;
        }

        .form-group:focus-within {
            transform: translateY(-1px);
        }

        /* Estilo para campos preenchidos */
        .form-group input:not(:placeholder-shown) {
            background: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo-nova.png" alt="Cidade Profissões" class="logo">
        </div>


        <p class="subtitle">Cadastre-se para garantir sua vaga gratuita!</p>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required autocomplete="name"
                    placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required autocomplete="off" maxlength="14"
                    placeholder="000.000.000-00">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required autocomplete="tel"
                    placeholder="(00) 00000-0000">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Enviar Cadastro
            </button>

            <div class="loading" id="loading"></div>

            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        // Formatação de CPF
        document.getElementById('cpf').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        // Formatação de telefone
        document.getElementById('telefone').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 10) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            } else {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });

        // Validação de CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;

            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(9))) return false;

            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            if (resto === 10 || resto === 11) resto = 0;
            return resto === parseInt(cpf.charAt(10));
        }

        // Submissão do formulário
        document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
            document.getElementById('message').style.display = 'none';
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');

            // Validações
            if (!nome || !cpf || !telefone) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }

            if (!validarCPF(cpf)) {
                showMessage('CPF inválido. Verifique e tente novamente.', 'error');
                return;
            }

            const telefoneNumeros = telefone.replace(/\D/g, '');
            if (telefoneNumeros.length < 10) {
                showMessage('Telefone inválido. Verifique e tente novamente.', 'error');
                return;
            }

            // Preparar dados para envio
            const cpfLimpo = cpf.replace(/\D/g, '');
            const telefoneLimpo = telefone.replace(/\D/g, '');

            // Mostrar loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';

            try {
                const url = `https://n8n.pewdizinho.com/webhook/EscolaCadastro?nome=${encodeURIComponent(nome)}&cpf=${cpfLimpo}&telefone=${telefoneLimpo}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const responseText = await response.text();
                console.log(responseText);
                if (response.ok) {
                    showMessage(responseText || 'Cadastro realizado com sucesso!', 'success');
                    document.getElementById('cadastroForm').reset();
                } else {
                    showMessage(responseText || 'Erro na resposta do servidor', 'error');
                    throw new Error(responseText || 'Erro na resposta do servidor');
                }

            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro ao enviar, tente novamente.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';


        }
    </script>
</body>

</html>
